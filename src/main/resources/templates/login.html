<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="column1">
          <p>TRƯỜNG PTDTNT THCS & THPT NGỌC SƠN</p>
        </div>
        <div class="column2">
          <ul>
            <li>
              <a href="#"> <i class="fas fa-bell icon"></i> Thông báo </a>
            </li>

            <li>
              <a href="#"><i class="fas fa-headset icon"></i> Hỗ trợ </a>
            </li>

            <li>
              <a href="/index"><i class="fa-brands fa-golang"></i>Home </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <form th:action="@{/login}" method="post" class="content">
      <div class="formlogin">
        <div class="imageleft">
          <img src="/images/imgLogin.jpg" alt="imgae" />
        </div>
        <div class="formloginreight">
          <h1>Login</h1>
          <!-- Trường nhập tên học sinh -->
          <div class="input-container">
            <label for="username">Tên tài khoản:</label>
            <div class="input-username">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input
                type="text" placeholder="Nhập tên tài khoản" id="username" name="username" required/>
              </div>
          </div>
          <!-- Trường nhập mật khẩu -->
          <div class="input-container">
            <label for="password">Mật khẩu:</label>
            <div class="input-password">
              <i class="fa fa-lock" aria-hidden="true"></i>
              <input type="password" placeholder="Nhập mật khẩu" id="password" name="password" required/>
              <i class="fa fa-eye-slash" id="togglePassword" aria-hidden="true"></i></div>
          </div>

          <!-- Quên mật khẩu -->
          <div>
            <label class="fogotpassword"><a href="/forgot-password">Forgot your password?</a></label>
          </div>

          <!-- Nút đăng nhập -->
          <button type="submit">Đăng Nhập</button>

          <!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
          <div th:if="${param.error}" class="error-message">
            <p>Tên người dùng hoặc mật khẩu không chính xác.</p>
          </div>
        </div>
      </div>
    </form>

    <div th:insert="~{fragments/footer :: footer}"></div>
    <script src="/js/showpassword.js"></script>
  </body>
</html>
