    <!-- Modal chỉnh sửa học sinh -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">Chỉnh sửa Học Sinh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/hocsinh/update}" method="post">
                        <input type="hidden" id="editId" name="id">
                        <div class="row mb-3">
                            <label for="editHoTen" class="col-sm-4 col-form-label">Họ Tên</label>
                            <div class="col-sm-8">
                                <input type="text" id="editHoTen" class="form-control" name="hoTen">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="editNgaySinh" class="col-sm-4 col-form-label">Ngày Sinh</label>
                            <div class="col-sm-8">
                                <input type="date" id="editNgaySinh" class="form-control" name="ngaySinh">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="editQueQuan" class="col-sm-4 col-form-label">Quê Quán</label>
                            <div class="col-sm-8">
                                <input type="text" id="editQueQuan" class="form-control" name="queQuan">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        </div>
                    </form>
