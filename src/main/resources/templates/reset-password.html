<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset-password.css">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/reset-password}" method="post">
        <h2 class="text-center">Đặt lại mật khẩu</h2>
        <!-- Hiển thị thông báo lỗi -->
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>

        <!-- Hiển thị thông báo thành công -->
        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập email của bạn">
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">Mã OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" required placeholder="Nhập mã OTP">
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required placeholder="Nhập mật khẩu mới">
        </div>
        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
        <div class="mt-3">
            <a href="/forgot-password">Gửi lại mã xác thực</a>
            <a href="/login">Quay lại trang đăng nhập</a>
        </div>
    </form>
</div>

</body>
</html>
